<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head><title>Chi tiết sản phẩm <th:block
		th:text="${sanpham.tenSanPham}"></th:block>
</title>
	<div th:replace="/header :: header"></div>
</head>
<body>
<nav th:replace="/header :: navbar"></nav>
<main class="page product-page">
	<section class="clean-block clean-product dark">
		<div class="container">
			<div class="block-heading">
				<h1></h1>
				<h2 class="text-info">Chi tiết sản phẩm</h2>
				<p>Chi tiết - Sản phẩm</p>
			</div>
			<div class="block-content">
				<div class="product-info">
					<div class="row">
						<div class="col-md-6">
							<div class="gallery">
								<div class="sp-wrap">
									<a th:href="@{${sanpham.imgURL}}" size="300px"><img
											class="img-fluid d-block mx-auto"
											th:src="@{${sanpham.imgURL}}"></a>

								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="info">
								<h3 th:text="${sanpham.tenSanPham}"></h3>
								<div class="price">
									<h3 th:text="${sanpham.donGia+'00VND'} "></h3>
								</div>
								<a
										th:href="@{'/giohang/themsanpham/{maSanPham}'(maSanPham=${sanpham.maSanPham})}">
									<button class="btn btn-sm" type="button">Thêm
										vào giỏ</button>
								</a>
								<div class="summary">
									<p th:text="${sanpham.moTa}"></p>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="clean-related-items">
					<h3>Các ý kiến đánh giá</h3>
					<div class="items">
						<div class="row justify-content-center">
							<div class="col-sm-6 col-md-6 col-lg-6">
								<th:block th:each="danhgia : ${sanpham.danhGias}">
									<div class="col-12">
										<div class="clean-product-item">
											<span th:text="${danhgia.khachHang+' đã nhận xét '}"></span>
											<span th:text="${danhgia.noiDung}"></span>
										</div>
									</div>
								</th:block>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-6">
								<form th:action="@{/sanpham_danhgia/{id}(id=${sanpham.maSanPham})}" th:object="${danhgianew}"
									  method="POST">
									<div class="form-group">
											<textarea class="form-control" required="required"
													  placeholder="Để lại đánh giá của bạn"
													  th:field="*{noiDung}" ></textarea>
										<input class="form-control" type="hidden" th:field="*{sanPham}" th:value="*{sanPham}"/>
										<button class="btn btn-primary" type="submit">Gửi
											đánh giá</button>
									</div>
								</form></div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</main>
	<footer><div th:replace="/header :: footer"></div></footer>
</body>

</html>
