<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head><title>Đăng Ký</title>
<div th:replace="/header :: header"></div>
</head>

<body class="body-custom">
<div th:replace="/header :: navbar"></div>
	<main class="page login-page">
	<section class="clean-block clean-form dark">
		<div class="container">
			<div class="block-heading">
				<h2 class="text-info">Đăng kí</h2>
			</div>
			<form id = "registation"class="login-custom" th:action="@{/dangky}" th:object="${taikhoan}" method="POST">
				<p th:if="${param.error}" class="error" style="color: red">Thông tin không hợp lệ vui lòng kiểm tra lại</p>
				<div class="register-input-group">
					<div style="width: 40%">
						<div class="form-group">
							<label for="username" style="margin-bottom: 0px !important;">Tên đăng nhập</label><input
								class="form-control item" type="text" id="usernameDK" placeholder="Tên đăng nhập"
								th:field="*{tenTaiKhoan}" required >
						</div>
						<span class="status"></span>
						<div class="form-group">
							<label for="password" style="margin-bottom: 0px !important;">Mật khẩu</label><input class="form-control"
								type="password" id="password" placeholder="Mật khẩu" th:field="*{matKhau}" size="6" required>
						</div>
						<span class="status2" style="font-size: 15px"></span>
					</div>
					<div style="width: 40%">
						<div class="form-group register-input" style="border-bottom: none !important;">
							<p>
								Họ và tên: <input class="form-control" type="text"
										  th:field="*{khachHang.hoTenKhachHang}" placeholder="Nhập họ và tên " required/>
							</p>
							<p>
								Địa chỉ: <input class="form-control" type="text"
										th:field="*{khachHang.diaChi}" placeholder="Nhập địa chỉ" required/>
							</p>
							<p>
								Email: <input class="form-control" type="email" placeholder="Nhập email"
									  th:field="*{khachHang.email}" required/>
							</p>
							<p>
								Số điện thoại: <input id ="sdt" class="form-control" type="text" spellcheck="false" placeholder="Nhập số điện thoại" maxlength="10" size ="10"
												oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"								
											  th:field="*{khachHang.soDienThoai}" required/>
							</p>
							<span class="status1" style="font-size: 15px"></span>
						</div>
					</div>
				</div>
				<div class="form-group-button-group">
				<button class="btn btn-light" type="reset" style="color: white">Nhập lại</button>
					<button id="registaionSubmit" class="btn btn-primary" type="submit">Đăng kí</button>
					
					</div>
			</form>
		</div>
	</section>
	</main>
<footer>
	<div th:replace="/header :: footer"></div>
</footer>
</body>

</html>
