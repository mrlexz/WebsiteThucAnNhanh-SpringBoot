<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<title>Trang chủ</title>
<div th:replace="/header :: header"></div>
</head>

<body>
<div th:replace="/header :: navbar"></div>
	<main class="page">
	<section class="clean-block slider">
		<div class="container">
			<div class="block-heading">
				<h1></h1>
				<h2 class="text-info">HQStore</h2>
				<p>Trang đặt Sandwich hàng đầu Việt Nam</p>
			</div>
			<div class="carousel slide" data-ride="carousel" id="carousel-1" align="center">
				<div class="carousel-inner" role="listbox">
					<div class="carousel-item active">
						<img class="w-80 d-block" src="/assets/img/scenery/image5.jpg"
							 alt="Slide Image">
					</div>
					<div class="carousel-item">
						<img class="w-80 d-block" src="/assets/img/scenery/image2.jpg"
							 alt="Slide Image">
					</div>
					<div class="carousel-item">
						<img class="w-80 d-block" src="/assets/img/scenery/image3.jpg"
							 alt="Slide Image">
					</div>
					<div class="carousel-item">
						<img class="w-80 d-block" src="/assets/img/scenery/image4.jpg"
							 alt="Slide Image">
					</div>
					<div class="carousel-item">
						<img class="w-80 d-block" src="/assets/img/scenery/image1.jpg"
							 alt="Slide Image">
					</div>
				</div>
				<div>
					<a class="carousel-control-prev" href="#carousel-1" role="button"
						data-slide="prev"><span class="carousel-control-prev-icon"></span><span
						class="sr-only">Previous</span></a><a class="carousel-control-next"
						href="#carousel-1" role="button" data-slide="next"><span
						class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a>
				</div>
				<ol class="carousel-indicators">
					<li data-target="#carousel-1" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-1" data-slide-to="1"></li>
					<li data-target="#carousel-1" data-slide-to="2"></li>
					<li data-target="#carousel-1" data-slide-to="3"></li>
					<li data-target="#carousel-1" data-slide-to="4"></li>
				</ol>
			</div>
		</div>
	</section>
	</main>
<footer>
	<div th:replace="/header :: footer"></div>
</footer>
</body>

</html>
