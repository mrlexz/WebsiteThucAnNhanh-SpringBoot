												class="page-link"
												th:href="@{/quanly/nhasanxuat(page=${pageNumber})}"

								</div>
							</div>
						</div>

				</div>
			</div>

			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Nhập nhà sản xuất</h5>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row">
							<div class="col">
								<form th:action=" @{/quanly/nhasanxuat}"
