<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Nhà sản xuất</title>
<div th:replace="/header :: header"></div>
<style type="text/css">
.searchCol {
	margin-bottom: 30px;
}

.summary {
	background-color: #fff !important;
}

.add {
	margin-left: 800px;
}
</style>
</head>
<body class="body-custom">
	<div th:replace="/header :: navbar"></div>
	<div th:replace="/quanly :: navbar"></div>
	<main class="page shopping-cart-page">
		<section class="clean-block clean-cart dark">
			<div class="container">
				<div class="block-heading" style="padding-top: 0px">
					<h1></h1>
					<h2 class="text-info">Quản lý nhà sản xuất</h2>
				</div>
				<div class="content">
					<div class="row no-gutters">
						<div class="col-md-12 col-lg-12">
							<div class="items">
								<div>
									<div class="row">
										<div class="col">
											<div class="searchCol">
												<form class="form-inline mr-auto" target="_self">
													<div class="form-group">
														<label for="search-field">Tên nhà sản xuất &nbsp;</label><input
															class="form-control search-field" type="search"
															name="search" id="search-field">
													</div>
													<button class="btn btn-primary" type="button"
														style="width: 30%">search</button>
													<button class="btn btn-primary" type="button"
														data-toggle="modal" data-target=".inputmodal"
														style="margin-left: 170px;">Thêm nhà sản xuất</button>


												</form>
											</div>
										</div>
									</div>
									<div class="row col-lg-12 table-responsive">
										<table id="quanlynhasanxuatTable" class="table">
											<thead>
												<tr>
													<th>Ma nha san xuat</th>
													<th>Ten nha san xuat</th>
													<th>Dia chi</th>
													<th>Action</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="nhasanxuat, idx : ${listNhaSanXuat}">
													<td th:text="${nhasanxuat.maNhaSanXuat}"></td>
													<td th:text="${nhasanxuat.tenNhaSanXuat}"></td>
													<td th:text="${nhasanxuat.diaChi}"></td>
													<td style="width: 20%;">
														<div class="modal fade inputmodal1" tabindex="-1"
															role="dialog" aria-hidden="true" id="inputmodal1"
															th:attrappend="id=${idx.index}">
															<div class="modal-dialog">
																<div class="modal-content">
																	<div class="modal-header">
																		<h5 class="modal-title">Nhà Sản Xuất</h5>
																	</div>
																	<div class="modal-body">
																		<div class="container">
																			<div class="row">
																				<div class="col">
																					<form
																						th:action="@{'/quanly/nhasanxuat/edit/{id}'(id=${nhasanxuat.maNhaSanXuat})}"
																						th:object="${modalupdatenhasanxuat}" method="POST"
																						id="formEditNhaSanXuat">
																						<div class="form-group">
																							<label for="tenNhaSanXuat">Tên nhà sản
																								xuất</label> <input type="text" class="form-control"
																								id="tenNhaSanXuat"
																								th:value="${nhasanxuat.tenNhaSanXuat}">
																						</div>
																						<div class="form-group">
																							<label for="diaChi">Địa chỉ</label> <input
																								type="text" class="form-control" id="diaChi"
																								th:value="${nhasanxuat.diaChi}">
																						</div>
																					</form>
																				</div>
																			</div>
																		</div>
																	</div>
																	<div class="modal-footer">
																		<button type="submit" th:action="@{/quanly/sanpham/}"
																			form="formEditSanPham" class="btn btn-primary">Lưu</button>
																		<button type="submit" class="btn btn-danger"
																			data-dismiss="modal">Cancel</button>
																	</div>
																</div>
															</div>
														</div>
<!-- Modal -->
												<div class="modal fade" id="deleteItem" tabindex="-1"
													role="dialog" aria-labelledby="deleteItem"
													aria-hidden="true">
													<div class="modal-dialog" role="document">
														<div class="modal-content">
															<div class="modal-header">
																<h5 class="modal-title" id="exampleModalLabel">Delete Producer
																	</h5>
																<button type="button" class="close" data-dismiss="modal"
																	aria-label="Close">
																	<span aria-hidden="true">&times;</span>
																</button>
															</div>
															<div class="modal-body">Are you want to delete this
																?</div>
															<div class="modal-footer">
																<button type="button" class="btn btn-secondary"
																	data-dismiss="modal">No</button>
																<form action="#"
																	th:action="@{'/quanly/nhasanxuat/delete/{id}'(id=${nhasanxuat.maNhaSanXuat})}"
																	th:method="delete">
																	<button type="submit" class="btn btn-primary">Yes</button>
																</form>
															</div>
														</div>
													</div>
												</div>

														<div
															style="display: flex; justify-content: space-between;">
															<div class="btn-edit">
																<form action="#"
																	th:action="@{'/quanly/nhasanxuat/edit/'(id=${nhasanxuat.maNhaSanXuat})}"
																	th:method="POST" th:object="${modalupdatenhasanxuat}">
																	<button type="button" id="editButton"
																		class="btn btn-info btn-md" data-toggle="modal"
																		data-target="#inputmodal1"
																		th:attrappend="data-target=${idx.index}">Edit</button>
																</form>
															</div>
															<div class="btn-delete">
																<form action="#"
																	th:action="@{'/quanly/nhasanxuat/delete/{id}'(id=${nhasanxuat.maNhaSanXuat})}"
																	th:method="delete">
																	<button type="button" data-toggle="modal" 
																		class="btn btn-danger" data-target="#deleteItem">Delete</button>
																</form>
															</div>
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
									<nav>
										<ul class="pagination">
											<li class="page-item" th:each="pageNumber : ${pageNumbers}"><a
												class="page-link"
												th:href="@{/quanly/nhasanxuat(page=${pageNumber})}"
												th:text=${pageNumber}></a></li>
										</ul>
									</nav>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- <!-- Modal -->
	<div class="modal fade inputmodal" tabindex="-1" role="dialog"
		aria-labelledby="inputmodal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Nhập nhà sản xuất</h5>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row">
							<div class="col">
								<form th:action=" @{/quanly/nhasanxuat}"
									th:object="${modelnhasanxuat}" method="post"
									id="formNhaSanXuat">
									<div class="form-group">
										<label for="tenNhaSanXuat">Tên nhà sản xuất</label> <input
											type="text" class="form-control" id="tenNhaSanXuat"
											th:field="*{tenNhaSanXuat}">
									</div>
									<div class="form-group">
										<label for="diaChi">Địa chỉ</label> <input type="text"
											class="form-control" id="diaChi" th:field="*{diaChi}">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" th:action="@{/quanly/nhasanxuat}"
						form="formNhaSanXuat" class="btn btn-primary">Lưu</button>
					<button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="/header :: footer"></div>
</body>
</html>
