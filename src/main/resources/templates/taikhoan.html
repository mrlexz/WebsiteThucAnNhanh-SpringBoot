<body xmlns:th="http://www.thymeleaf.org" class="body-custom">
<head th:replace="/header :: header">
</head>
<nav th:replace="/header :: navbar"></nav>
<main class="page">
	<section class="clean-block slider">
		<div class="container">
			<div class="block-heading">
				<h2 class="text-info">HQStore</h2>
				<p>[[#{account.information}]]</p>
			</div>

			<div class="container" style="width: 50%;">
				<form th:action="@{/update-tk}" th:object="${taikhoan}"
					method="post">
					<div class="form-group account-info">
						<p>
							<input class="form-control" type="hidden"
								th:text="${taikhoan.maTaiKhoan}" th:value="*{maTaiKhoan}" />
						</p>
						<p>
							[[#{account.accountName}]]: <input class="form-control"
								type="text" th:field="*{tenTaiKhoan}" th:value="*{tenTaiKhoan}"
								disabled />
						</p>
						<p>
							[[#{register.fullName}]]: <input class="form-control" type="text"
								th:field="*{khachHang.hoTenKhachHang}"
								th:value="*{khachHang.hoTenKhachHang}" required />
						</p>
						<p>
							[[#{register.address}]]: <input class="form-control" type="text"
								th:field="*{khachHang.diaChi}" th:value="*{khachHang.diaChi}"
								required />
						</p>
						<p>
							Email: <input class="form-control" type="email"
								th:field="*{khachHang.email}" th:value="*{khachHang.email}"
								required />
						</p>
						<p>
							[[#{register.phoneNumber}]]: <input class="form-control"
								type="text" maxlength="10" size="10"
								th:field="*{khachHang.soDienThoai}"
								th:value="*{khachHang.soDienThoai}" required />
						</p>
						<button  type="submit" class="btn btn-primary">[[#{model.save}]]</button>
					</div>
				</form>
			</div>
		</div>
	</section>
</main>
<div th:replace="/header :: footer"></div>
</body>

</html>
